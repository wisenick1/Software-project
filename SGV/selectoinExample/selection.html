  <script>
  const checkboxButtons = document.querySelectorAll('.btn');
  const selectedButtons = [];

  checkboxButtons.forEach(button => {
    button.addEventListener('click', function() {
      const index = selectedButtons.indexOf(button);
      if (index === -1) {
        selectedButtons.push(button);
        button.classList.remove('btn-outline-secondary', 'text-light');
        button.classList.add('btn-secondary');
      } else {
        selectedButtons.splice(index, 1);
        button.classList.remove('btn-secondary');
        button.classList.add('btn-outline-secondary', 'text-light');
      }
    });
  });

  const sendButton = document.getElementById('sendButton');
  sendButton.addEventListener('click', function() {
    const selectedButtonNames = selectedButtons.map(button => button.textContent);

    // 선택된 버튼 정보를 서버로 전송하는 로직 추가
    console.log('선택된 버튼 정보:', selectedButtonNames);
  });
  </script>
