  <script>
  const checkboxButtons = document.querySelectorAll('.btn-checkbox');
  const selectedButtons = [];

  checkboxButtons.forEach(button => {
    button.addEventListener('click', function() {
      const isSelected = button.getAttribute('data-selected') === 'true';

      if (isSelected) {
        button.setAttribute('data-selected', 'false');
        button.classList.remove('btn-secondary');
        button.classList.add('btn-outline-secondary');
      } else {
        button.setAttribute('data-selected', 'true');
        button.classList.remove('btn-outline-secondary');
        button.classList.add('btn-secondary');
      }
      const selectedButtons = Array.from(checkboxButtons).filter(btn => btn.getAttribute('data-selected') === 'true');
      const selectedButtonIds = selectedButtons.map(btn => btn.textContent);
    });
  });

  </script>
