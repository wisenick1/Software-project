    <style>

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;

      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {

        }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);

      .b-example-vr {
        flex-shrink: 0;

      .bi {
        vertical-align: -.125em;

      .nav-scroller {

        padding-bottom: 1rem;

  <body style="height: 250vh">
    
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <img class="login" src="../../static/images/logo3.png" alt="" />
      </a>
    </div>
  </div>
</header>

<main>

  <section class="py-3.5 text-center container-fluids">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h2 class="fw-white text-light"><strong>마음에 드는 영화를 3개 이상 선택해 주세요!</strong></h2>
      </div>
    </div>
  </section>

<div class="background-banners">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 g-3">
        {% csrf_token %}
        {% for movie in movies %}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
              <image href="{{movie.poster_path}}" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" />
            </svg>
            <div class="card-body bg-dark">
              <p class="card-text text-center text-light"><strong>{{ movie.title }}</strong></p>
              <div class="d-flex justify-content-center align-items-center">
                <div class="btn-group">
                   {% csrf_token %}
                    {% if movie.choice %}
                    <button type="button" class="btn btn-sm btn-outline-secondary text-light" onclick="toggleChoice({{ movie.id }})">해제</button>
                    {% else %}
                    <button type="button" class="btn btn-sm btn-outline-secondary text-light" onclick="toggleChoice({{ movie.id }})">선택</button>
                    {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="button">
    </div>
  </div>
</main>

<script>
     function toggleChoice(movieId) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        var button = document.getElementById('button-' + movieId);
                        button.textContent = response.choice ? '해제' : '선택';
                    }
                } else {
                    // 요청이 실패하거나 오류가 발생한 경우의 동작
                }
            }
        };
        xhr.open("POST", "/sgv/preference/toggle-movie/" + movieId + "/", true);
        xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken')); // CSRF 토큰을 요청 헤더에 추가
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.send();
    }

    // CSRF 토큰을 얻기 위한 함수
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

</script>
