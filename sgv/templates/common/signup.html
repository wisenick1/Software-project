<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SGV Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../static/style.css" />
  </head>
  <body style="height: 100%;">
    <!-- <div class="login-top"><img src="./images/logo2.png" alt="" /></div> -->
    <div class="background-banner">
      <div class="container-fluid">
        <!-- Navbar image and button goes here -->
        <div class="d-flex justify-content-between sticky-top"  style="margin-bottom: 5%">
          <div class="ms-5 mt-3">
            <img class="login" src="../../static/images/logo3.png" alt="" />
          </div>
          <div class="me-4 mt-3">
            <button type="button" class="btn btn-warning ps-4 pe-4">
              Register
            </button>
          </div>
        </div>
          <div class="showcase-content text-white">
                <div class="formm">
                    <form method="post" action="{% url 'common:signup' %}">
                        {% csrf_token %}
                        {% include "form_errors.html" %}
                        <h1 class="text-center">Sign Up</h1>
                        <div class="info">
                            <input class="email" type="username" name="username" id="username" placeholder="username"
                            value="{{ form.username.value|default_if_none:'' }}"><br>
                            <input class="email" type="password" name="password1" id="password1" placeholder="Password"
                            value="{{ form.password.value|default_if_none:'' }}">
                             <input class="email" type="password" name="password2" id="password2" placeholder="Password Check">
                        </div>
                        <div class="btn">
                            <button class="btn btn-warning btn-lg" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
        </div>


        </div>
    </div>
   <footer class="container-fluid bg-dark text-white pt-5 pb-5 footer-custom" id="footer">
            <div class="text-center">
                <div class="row">
                 <div>@Soongsil SGV</div>
                </div>
            </div>
          </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
